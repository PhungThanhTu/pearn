version: "3.8"

services:
  mongo :
    container_name: "pearn-mongo-db"
    image: "mongo"
    env_file:
      - .env
    volumes:
      - ../database/mongo:/data/db
    ports:
      - "27017:27017"
  server:
    container_name: "pearn-server"
    build:
      context: "./../backend"
      dockerfile: "./Dockerfile"
    env_file: .env
    ports:
      - 5050:5050
    depends_on: 
      - mongo
    volumes:
      - ../backend:/backend
      - /backend/node_modules
    command: npm run dev
